riskContent=&nbsp; &nbsp; &nbsp; &nbsp;我們時時刻刻要對市場懷有敬畏心理，要相信市場上隨時可能發生意外事件。如果有人說他能戰勝市場，那麽在這樣的狂妄心理下，離投資失敗也就不遠了。<br /> &nbsp; &nbsp; &nbsp; &nbsp;衡量壹家資產管理公司的好壞，並不是去看它壹年能掙多少錢，而是應該關註掙的這些錢冒了多少風險。壹家優秀的資管公司，能在風險鎖定的基礎上獲取較高的收益。<br /> &nbsp; &nbsp; &nbsp; &nbsp;但凡九成以上的投資者都抱有僥幸的投資心態交易，殊不知每壹筆交易都是遊離在天堂和地獄之間，我們見過不少於3500名個人投資者（每個人都覺得自己是神）在外匯期貨市場資產歸零，平均爆倉時間為6個月。能連續穩定獲利2年以上寥寥無幾。
