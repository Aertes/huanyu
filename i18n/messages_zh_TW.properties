riskTalkS1Title=<b>關於期貨及期權買賣的額外風險披露</b>
riskTalkS1Content=本聲明並不涵蓋買賣期貨及期權的所有風險及其他重要事宜。就風險而言，你在 進行任何上述交易前，應先瞭解將訂立的合約的性質(及有關的合約關係)和你就 此須承擔的風險程度。期貨及期權買賣對很多公眾投資者都並不適合，你應就本 身的投資經驗、投資目標、財政資源及其他相關條件，小心衡量自己是否適合參 與該等買賣。

riskTalkSTitle=<b>在香港以外地方收取或持有的客戶資產的風險</b>
riskTalkSContent=持牌人或註冊人在香港以外地方收取或持有的客戶資產，是受到有關海外司法管 轄區的適用法律及規例所監管的。這些法律及規例與《證券及期貨條例》（第 571 章） 及根據該條例制訂的規則可能有所不同。因此，有關客戶資產將可能不會 享有賦予在香港收取或持有的客戶資產的相同保障。


screen=&nbsp;甄別資管&nbsp;
screenTitle1=1：歷史業績（最少連續三年以上交易記錄）
screenContent1=在美國，往往成立三年以上，有眾多成功案例的理財機構才能獲得投資者信任。而在中國，公司成立不到半年卻號稱資產配置專家，這樣的現象在市場上並不少見	<br /> 我們提醒投資者警惕這些沒有任何歷史業績、底蘊的公司，&ldquo;金融服務機構在團隊、科技、體系上的積累，都需要較長時間，不是短期內就能實現的。對壹個完全沒有任何金融從業經歷的&quot;嶄新的資產配置專家&quot;，還是避而遠之為好。&rdquo;
screenTitle2=2：資管規模（最少上億的資金管理規模）
screenContent2=金融公司的資產管理業務的規模。AUM越大，說明其行業地位越強。如美國的對沖基金和資管公司規模都在上億美金以上，資金規模的不斷增加，主要源於老客戶的信任及新客戶的不斷增加。<br /> 我們提醒投資者不要輕信壹些所謂的專家，拿著幾十萬的賬戶用短期盈利幾倍，甚至幾百倍的利潤去吸引投資者，杠桿的運用，是觀察壹家私募基金的重要方面。如果壹家公司只動總資金10%的資金，能賺到20%、30%的回報，那它就是壹家偉大的公司。但如果壹家公司用十倍、百倍杠桿，也只能賺到20%-30%，那孰優孰劣，壹比便知。<br /> 交易不僅是壹門學問，更是壹門藝術，</span>只有耐得住寂寞<span style="font-family:微軟雅黑;">，才能守得住繁華。</span>

